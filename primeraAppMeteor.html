<head>
  <title>Todo List</title>
</head>

<body>
  	<div>
	  	<header>
	    	<h1>Todo List <span id="iTasks">- {{incompleteTasks}} tareas incompletas -</span></h1>

	    	<label class="hide-completed">
	    		<input id="checkHC" type="checkbox" />
	    		Ocultar tareas cumplidas.
	    	</label>

	    	{{> loginButtons}}
			{{#if currentUser}}
	    	<form class="new-task">
	    		<input type="text" name="text" placeholder="Escribe para aÃ±adir una nueva entrada" />
	    	</form>
	    	{{/if}}
	    </header>
	  
	    <ul>
	    	{{#each tasks}}
	    		{{> task}}
	    	{{/each}}
	    </ul>
	</div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
  	<button class="delete">&times;</button>

  	<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
  	
  	<span class="text"> <strong>{{username}}</strong> {{text}}</span>
  </li>
</template>
